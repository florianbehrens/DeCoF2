dist: trusty

language: cpp

compiler:
  - gcc

before_install:
  - sudo add-apt-repository -y ppa:kojoley/boost # for boost >= 1.56
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test # for g++ >= 4.9
  - sudo apt-get update

install:
  - sudo apt-get install g++-4.9 libboost-system1.58-dev libboost-test1.58-dev cmake-data cmake python-pip
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90
  - sudo pip install cpp-coveralls

before_script:
  - mkdir build && cd build

script:
  - cmake .. && make -j`nproc` decof2-example decof2-test && test/decof2-test

after_success:
  - cd ..
  - coveralls --include src --include include --gcov-options '\-lp'
